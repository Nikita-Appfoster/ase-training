<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="entire-form">
      <div class="design">
        <div class="class1">Primary Details</div>
        <div class="class2">
          <div class="val1">
            <label for="medicare">Medicare No</label>
            <input type="number" id="medicare" />
          </div>
          <div class="val2">/</div>
          <div class="val3"><input type="text" /></div>
          <div class="val4">
            <label for="Validity">Valid Till</label>
            <input type="date" id="Validity" />
          </div>

          <div class="val4"><input type="text" /></div>
        </div>

        <div class="class3">
          <label for="title">Title </label>
          <select title="title" id="title">
            <option value="lastanme">Lastname</option>
            <option value="firstname">Firstname</option>
            <option value="middelen">Middlen</option>
          </select>
        </div>
        <div class="class4">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="class5">
          <label for="pref-name">Pref. Name</label>
          <input type="text" id="pref-name" />
        </div>
        <div class="class6">
          <label for="dob">DOB</label> <input type="date" id="dob" />
        </div>
        <div class="class7">
          <div class="gen">
            <label for="sex">SEX</label>
          </div>
          <div class="m">
            <label for="male" name="gender" id="sex">Male</label>
            <input type="radio" name="gender" id="sex" />
          </div>
          <div class="f">
            <label for="female">Female</label>
            <input type="radio" id="sex" name="gender" />
          </div>
        </div>
        <div class="class8">
          <div class="further-class">
            <label for="Family Name">Family Name</label>
            <input type="text" id="Family Name" />
          </div>
          <div>
            <input type="text" placeholder="N" />
          </div>
          <div class="iN">
            <input type="text" placeholder="I" />
          </div>
        </div>
      </div>

      <div class="class9">
        <div class="contactt">Contact Details</div>
        <div class="inform">
          <div class="new-inform">
            <div class="Phone"><label for="phonenum">Phone</label></div>

            <div class="home">
              <label for="home">Home</label> <input type="number" id="home" />
            </div>

            <div class="work">
              <label for="work">Work</label> <input type="number" id="work" />
            </div>
          </div>

          <div class="another">
            <div class="Mobile">
              <label for="Mobile">Mobile</label>
              <input type="number" id="Mobile" />
            </div>

            <div class="Fax">
              <label for="fax">Fax</label> <input type="number" id="fax" />
            </div>
          </div>
          <div class="Kinu">
            <div class="kin">
              <label for="kin">Next of Kin</label>
              <input type="text" id="kin" />
            </div>
            <div class="kinnum">
              Next of Kin Ph:<label for="kinnum"></label>
              <input type="number" id="kinnum" />
            </div>
          </div>
          <div class="emer">
            <label for="emer-num">Emerg No.</label>
            <input type="number" id="emer-num" />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
        </div>
      </div>
      <div class="adresssss">
        <div class="address">Address Details</div>
        <div class="Residential Address">Residential address</div>
        <div class="adrs">
          <div class="address1">
            <label for="address1">Address1</label>
            <input type="text" id="address1" />
          </div>
          <div class="address2">
            <label for="address2">Address2</label>
            <input type="text" id="address2" />
          </div>
          <div class="newclass">
            <div class="suburb">
              <label for="suburb">Suburb</label>
              <input type="text" id="suburb" />
            </div>
            <div class="state">
              <label for="State">State</label>
              <select title="State" id="State">
                <option value="Bihar">Bihar</option>
                <option value="UP">UP</option>
                <option value="HP">HP</option>
                <option value="Banglore">Banglore</option>
              </select>
            </div>
          </div>
          <div class="postall">
            <div class="post">
              <label for="postal">Postal Code</label>
              <input type="number" id="postal" />
            </div>
            <div class="country">
              <label for="country">Country</label>
              <input type="text" id="country" placeholder="India" />
            </div>
          </div>
        </div>
      </div>
      <div class="single-address">
        <div class="single-addr">Single Address</div>
        <div class="sing-adr">
          <label for="singleaddress"
            >Are mailing address and single address same?</label
          >
          <input type="checkbox" id="singleaddress" />
        </div>
      </div>
      <div class="adresssss">
        <div class="address">Mailing Address</div>

        <div class="adrs">
          <div class="address1">
            <label for="address1">Address1</label>
            <input type="text" id="address1" />
          </div>
          <div class="address2">
            <label for="address2">Address2</label>
            <input type="text" id="address2" />
          </div>
          <div class="newclass">
            <div class="suburb">
              <label for="suburb">Suburb</label>
              <input type="text" id="suburb" />
            </div>
            <div class="state">
              <label for="State">State</label>
              <select title="State" id="State">
                <option value="Bihar">Bihar</option>
                <option value="UP">UP</option>
                <option value="HP">HP</option>
                <option value="Banglore">Banglore</option>
              </select>
            </div>
          </div>
          <div class="postall">
            <div class="post">
              <label for="postal">Postal Code</label>
              <input type="number" id="postal" />
            </div>
            <div class="country">
              <label for="country">Country</label>
              <input type="text" id="country" placeholder="India" />
            </div>
          </div>
        </div>
      </div>

      <div class="last-process">
        <div class="Ih">
          <label for="IHI Number"> IHI Number 80036 </label>
          <input type="number" id="IHI Number" />
        </div>
        <div class="numstatus">
          <label for="numstatus"> Number Status </label>
          <input type="number" id="numstatus" />
        </div>
        <div class="recstatus">
          <label for="recstatus"> Record Status </label>
          <input type="number" id="recstatus" />
        </div>
        <div class="laststats">
          <label for="laststatus"> Last Updated </label>
          <input type="number" id="laststatus" />
        </div>
      </div>
      <div class="submittt">
        <div class="submittttt">
          <input type="submit" for="Submit" />
        </div>
        <div class="submit1">
          <input type="reset" for="Clear" />
        </div>
      </div>
    </form>
  </body>
</html>
